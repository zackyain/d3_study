<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./d3.v3.min.js"></script>
</head>
<body>
    <script>
        var width = 1000; //画布的宽度
        var height = 1000; //画布的高度
        var svg = d3.select('body') //选择文档中的body元素
            .append('svg') //添加一个svg元素
            .attr('width', width) //设定宽度
            .attr('height', height) //设定高度
            .attr('style', 'background-color:#eee;'); //设置svg画布的背景色为灰色
        var circle1 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill","green");

        //在1秒（1000毫秒）内将圆心坐标由100变为300
        circle1.transition()
            .duration(1000)
            .ease("bounce")
            .attr("cx", 300)
            .style("fill","red")
            .attr("r", 25);
    </script>
</body>
</html>
